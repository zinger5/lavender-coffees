<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lavender Coffees</title>
  <script>
 body {
     font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
     background: url('https://images.unsplash.com/photo-1509042239860-f550ce710b93?ixlib=rb-4.0.3&auto=format&fit=crop&w=1500&q=80') no-repeat center center fixed;
     background-size: cover;
     color: #4b2e39;
     padding: 40px;
     max-width: 600px;
     margin: auto;
     text-shadow: 0 0 3px rgba(255, 255, 255, 0.8);
   }


   form {
     background-color: rgba(255, 255, 255, 0.93);
     padding: 25px;
     border-radius: 12px;
     box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
   }


   h1 {
     text-align: center;
     color: #7e4a66;
     font-size: 2.5em;
     margin-bottom: 30px;
     text-shadow: 1px 1px 2px #fff;
   }


   label {
     font-weight: bold;
     display: block;
     margin-bottom: 6px;
     color: #5d3b4a;
   }


   select,
   input[type='text'],
   input[type='submit'] {
     width: 100%;
     padding: 10px;
     margin-bottom: 20px;
     border: 1px solid #ccc;
     border-radius: 8px;
     font-size: 1em;
     box-sizing: border-box;
     transition: border-color 0.3s, box-shadow 0.3s;
   }


   select:focus,
   input[type='text']:focus {
     border-color: #c18cb0;
     outline: none;
     box-shadow: 0 0 8px #d4a5c1;
   }


   input[type='radio'],
   input[type='checkbox'] {
     margin-right: 8px;
     transform: scale(1.1);
     vertical-align: middle;
     cursor: pointer;
   }


   .radio-group label {
     display: flex;
     align-items: center;
     margin-bottom: 10px;
     cursor: pointer;
   }


   input[type='submit'] {
     background-color: #7e4a66;
     color: white;
     border: none;
     cursor: pointer;
     transition: background-color 0.3s ease;
   }


   input[type='submit']:hover {
     background-color: #9b5c81;
   }


   @media (max-width: 600px) {
     body {
       padding: 20px;
     }


     h1 {
       font-size: 2em;
     }
   }
  </script>
</head>

<script>
 document.addEventListener('DOMContentLoaded', () => {
   const form = document.querySelector('form');


   form.addEventListener('submit', function(event) {
     event.preventDefault(); // Stop default submit for now


     const coffee = document.getElementById('coffee').value;
     const strength = document.getElementById('strength').value;
     const extras = document.querySelector('input[name="extras"]:checked')?.value || 'None';
     const name = document.getElementById('name').value.trim();
     const location = document.getElementById('location').value.trim();


     // Validate required fields
     if (!coffee || !strength || !name || !location) {
       alert('Please fill in all required fields.');
       return;
     }


     // Optional alert summary (remove if you want)
     alert(`
       Thank you, ${name}!
       Your order for a ${strength} ${coffee} with ${extras} will be ready soon.
       Pickup location: ${location}.
     `);


     // Hide the form
     form.style.display = 'none';


     // Create and show confirmation message
     const confirmation = document.createElement('div');
     confirmation.innerHTML = `
       <h2>Order Sent!</h2>
       <p>Thank you, <strong>${name}</strong>! Your order for a <strong>${strength} ${coffee}</strong> with <strong>${extras}</strong> will be ready soon.</p>
       <p>Pickup location: <strong>${location}</strong>.</p>
     `;


     // Style the confirmation div
     confirmation.style.padding = '20px';
     confirmation.style.backgroundColor = 'rgba(255, 255, 255, 0.9)';
     confirmation.style.borderRadius = '12px';
     confirmation.style.color = '#4b2e39';
     confirmation.style.textAlign = 'center';


     // Append confirmation after the form
     form.parentNode.appendChild(confirmation);


     // Actually submit the form to Formsubmit.co
     form.submit();
   });
 });
</script>
